<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emergency Service Directory</title>
</head>
<body >
    <header class="flex justify-between mr-[60px] mt-[25px] ml-16 max-lg:justify-evenly max-md:flex-col">
        <div class=" flex gap-[10px]">
            <img src="assets/logo.png" alt="" class=" w-[50px] h-[50px]">
            <h1 class=" text-[#006747] font-bold">Emergency <br>Service </h1>
        </div>
        <div class=" flex gap-[20px] max-sm:flex-col">
            <div class=" flex bg-[#eaf7ed] w-[123px] h-[52px] rounded-[30px] justify-center items-center gap-[10px]">
                <h3 class=" font-bold">0</h3>
                <img src="assets/heart.png" alt="" class=" h-[30px] w-[30px]">
            </div>
            <div class=" flex bg-[#eaf7ed] w-[123px] h-[52px] rounded-[30px] justify-center items-center gap-[10px]">
                <h3 class=" font-bold">100</h3>
                <img src="assets/coin.png" alt="" class=" h-[24px] w-[24px]">
            </div>
            <div class=" flex bg-[#00A63E] w-[123px] h-[52px] rounded-[30px] justify-center items-center gap-[10px]">
                <h3 class=" font-bold text-white">0</h3>
                <h3 class="font-bold text-white">Copy</h3>
            </div>
        </div>
    </header>

    <main>
        <div class=" h-[240px] mt-[24px] flex flex-col justify-center items-center max-sm:h-[480px] max-md:justify-start" style="background: linear-gradient(to right, #013223, #006747, #013223);">
            <img src="assets/logo.png" alt="" class=" h-[92px] w-[92px]">
            <h1 class=" text-white font-bold text-[40px]">Emergency Service Directory</h1>
            <h2 class=" font-semibold text-white
             text-[20px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h2>
        </div>
    </main>
</body>
</html>
